<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - Trybe</title>
  </head>
  <body>
    <button id='ping'>PING</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const button = document.querySelector('#ping');
        console.log(button);
        button.addEventListener('click', (e) => {
            console.log('cricou no butao');
            socket.emit('ping');
            return false;
        });
    </script>
  </body>
</html>
